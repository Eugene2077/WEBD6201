<body>
  <div id="nav-holder"></div>

  <!-- registration form from here -->
  <form id="registration-form" class="form-register">
    <h1 class="login-heading">Register</h1>
    <p>Create your own account. It's free and only takes a minute</p>

    <div class="form-group" id="first-group">
      <label for="firstname">First name</label>
      <input
          type="text"
          class="form-control"
          id="inputFirst"
          aria-describedby="firstname"
          placeholder="First name"
      />
      <div class="errorMessage"></div>
    </div>

    <div class="form-group" id="last-group">
      <label for="lastname">Last name</label>
      <input
          type="text"
          class="form-control"
          id="inputLast"
          aria-describedby="lastname"
          placeholder="Last name"
      />
      <div class="errorMessage"></div>
    </div>

		<!-- <div class="form-group" id="username-group">
      <label for="inputUsername">Username</label>
      <input
        type="text"
        class="form-control"
        id="inputUsername"
        placeholder="Username"
        required
      />
      <div class="errorMessage"></div>
		</div> -->

    <div class="form-group" id="email-group">
      <label for="inputEmail">Email address</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        aria-describedby="emailHelp"
        placeholder="Email"
      />
      <div class="errorMessage"></div>
    </div>
    
    <div class="form-group" id="pass1-group">
      <label for="inputPassword">Password</label>
      <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
      />
    </div>

    <div class="form-group" id="pass2-group">
      <label for="confirmPassword1">Confirm Password</label>
      <input
          type="password"
          class="form-control"
          id="inputPassword2"
          placeholder="Confirm Password"
      />
      <div class="errorMessage"></div>
    </div>

    <div class="loginButton">
        <button id="btnRegSubmit" type="submit" class="btn btn-primary">
        Register
        </button>

        <button id="btnRegReset" type="reset" class="btn btn-primary" value="Reset">Reset</button>
    </div>
</form>
  <div id="link-login"></div>
