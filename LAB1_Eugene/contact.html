<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link font-nav-top active" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-nav-top" href="./products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-nav-top" href="./services.html">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-nav-top" href="./about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-nav-top" href="#">Contact</a>
        </li>
      </ul>
    </div>

    <form class="form-contact">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button id="submit-button" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>

    <!-- footer -->
    <div class="footer">
      <h4>Follow Us</h4>
      <div class="socialIcons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
